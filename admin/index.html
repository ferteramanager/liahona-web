<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Colegio Liahona</title>
  
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* Personalización del tema del CMS */
    body {
      font-family: 'Jost', 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    /* Colores personalizados del Colegio Liahona */
    :root {
      --primary-color: #192F59;
      --secondary-color: #3DB166;
      --accent-color: #FFA800;
    }
    
    /* Logo y título personalizado */
    [data-slate-editor] {
      -webkit-user-modify: read-write !important;
    }
  </style>
</head>
<body>
  <!-- El CMS se cargará aquí automáticamente -->
  
  <script>
    // Configuración de redirección post-login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
